<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="signOut">
        <a href="../index.html"class="signOut"></i>Exit</a>
    </div>
    <div class="container">
        
            <h2>Sign Up</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button id="signUpbtn" >Sign Up</button>
            
        
        <p style="color: white;">Already have an account? <a href="login.html">Login</a></p>

        
    
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut

        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDvoVl8slsH3_TLWOwX0-6sulV3P3dG9jE",
          authDomain: "opentown-1e73f.firebaseapp.com",
          projectId: "opentown-1e73f",
          storageBucket: "opentown-1e73f.appspot.com",
          messagingSenderId: "442289803979",
          appId: "1:442289803979:web:22fb27978f9534fdd2014e"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        
        const email = document.querySelector("#email");
        const password = document.querySelector("#password");
        const container = document.querySelector("#container");
        const signUpbtn = document.querySelector("#signUpbtn");

        const userSignUp =  async() => {
            
            const signUpEmail = email.value;
            const signUpPassword = password.value;
            createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
            .then((userCredential) => {
                const user = userCredential.user
                console.log(user);
                alert(" Account has been created!");
                window.location.href = "login.html";
            } )
            .catch((error) =>{
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorCode + errorMessage)
                alert(errorMessage)
            })
        }

        signUpbtn.addEventListener("click", userSignUp)
        

      </script>
    
    
</body>
</html>
